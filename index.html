<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News The খবর</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fontowsome -->
    <script src="https://kit.fontawesome.com/44084c3fd8.js" crossorigin="anonymous"></script>
</head>

<body class="bg-slate-100 p-2">

    <!-- Header Section -->
    <header class=" m-auto shadow-lg rounded-xl">
        <div class="navbar bg-base-100 rounded-xl">
            <div class="flex-1">
                <a class="btn btn-ghost normal-case text-xl">News The <span class="btn-primary p-2 m-1 rounded">খবর</span> </a>
            </div>
            <div class="flex-none gap-2">
                <ul class="menu menu-horizontal p-2">
                    <li class=" border-b-4 border-indigo-500"><a class="text-primary">News</a></li>
                    <li><a>Blogs</a></li>
                </ul>
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                            <div class="w-10 rounded-full">
                                <img src="https://placeimg.com/80/80/people" />
                            </div>
                        </label>

                </div>
            </div>
        </div>
    </header>


    <!-- Main Section -->
    <main class="container m-auto">
        <!-- catagory section -->
        <section class="container m-auto">
            <ul id="categorys" class="container sm:flex-wrap menu menu-horizontal p-2 lg:flex justify-between">
                <!-- <li><a>Home</a></li> -->
            </ul>
        </section>

        <!-- Number Of catagory -->
        <div id="numberOfCate" class="container  shadow-lg rounded-lg m-auto bg-white">
            <h1 class="text-2xl p-2"><span id="numOfCategory">0</span> Post found</h1>
        </div>

        <!-- Trendy -->
        <section class="container flex justify-between align-item my-5">
            <!-- sorted by -->
            <div class="flex align-center">
                <h1 class="text-2xl p-3">Sort by View</h1>
                <ul class="menu menu-horizontal p-0"></ul>
                <button class="flex bg-white rounded p-3 " disabled>
                        Default<svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                            
                        </svg>
                    </button>
            </div>

            <!-- Trendy Div -->
            <div class=" flex">
                <button class="btn btn-primary">Today's Pic</button>
                <button class="btn btn-outline btn-success">Trendy</button>
            </div>
        </section>

        <!-- Card -->
        <section id="cardElement" class="my-5">
        </section>

        <!-- Modal -->
        <section id="modalItems">

        </section>


    </main>

    <!-- Footer -->
    <footer class="text-center mt-20 mb-10">
        <h1>Copyright 2021 News Portal</h1>
    </footer>


    <!-- Script Files -->
    <script src="js/script.js"></script>
</body>

</html>
